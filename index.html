<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="container">
    <h1 class="header-one">Calculator</h1>
    <section class="calculator-body">
      <section class="calculator-body-display">123</section>
      <section class="calculator-body-buttons">
        <div class="calculator-body-buttons-delete">
          <button class="calculator-body-button clear">CLEAR</button>
          <button class="calculator-body-button delete">ON/OFF</button>
        </div>
        <div class="calculator-body-buttons-rest">
          <button class="calculator-body-button">7</button>
          <button class="calculator-body-button">8</button>
          <button class="calculator-body-button">9</button>
          <button class="calculator-body-button operator">&divide;</button>
          <button class="calculator-body-button">4</button>
          <button class="calculator-body-button">5</button>
          <button class="calculator-body-button">6</button>
          <button class="calculator-body-button operator">&#215;</button>
          <button class="calculator-body-button">1</button>
          <button class="calculator-body-button">2</button>
          <button class="calculator-body-button">3</button>
          <button class="calculator-body-button operator">&plus;</button>
          <button class="calculator-body-button decimal">.</button>
          <button class="calculator-body-button">0</button>
          <button class="calculator-body-button equal operator">=</button>
          <button class="calculator-body-button operator">&#45;</button>
        </div>
      </section>
    </section>
  </div>
</body>

</html>
